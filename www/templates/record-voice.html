<ion-view view-title="Record Call">
  <ion-content padding="true">
        <button class="button button-block button-primary button-vault" ng-click="recordVoice()">
          Record Voice
        </button>
        <button class="button button-block button-primary button-vault" ng-click="playVoice()">
          Play Back
        </button>
        <div id="record-target"></div>
  </ion-content>
</ion-view>
