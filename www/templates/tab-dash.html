<ion-view view-title="Vault">
  <ion-content class="padding">

    <div class="list card" ng-repeat="obj in photoList">
      <div class="item item-divider">
        {{obj.title}}, 
        {{obj.description}}
      </div>
      <div class="item item-body">
        <img src="{{obj.uri}}" height="200" width="200">
      </div>
    </div>

    <div class="list card" ng-repeat="obj in videoList">
      <div class="item item-divider">
        Video {{obj.id}}
      </div>
      <div class="item item-body">
        <video controls src="{{obj.uri}}" height="200" width="200"></video>
      </div>
    </div>


    
  </ion-content>
</ion-view>
