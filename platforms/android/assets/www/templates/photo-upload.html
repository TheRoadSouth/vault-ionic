<ion-view view-title="Add Photo">
  <ion-content padding="true">
        <h2>{{photomessage}}</h2>
        <button class="button button-block button-primary button-vault" ng-click="uploadPhoto(photo)">
          Take Photo
        </button>
        <img src="{{imagepath}}" width=200 height=200>
        <img src="{{photofactoryuri}}" width=200 height=200>
        {{photofactoryuri}}
  </ion-content>
</ion-view>
