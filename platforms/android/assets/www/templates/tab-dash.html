<ion-view view-title="Vault">
  <ion-content class="padding">


    <div class="list card" ng-repeat="obj in photoList">
      <div class="item item-avatar">
        {{obj.id}}
      </div>
      <div class="item item-image">
        <img src="{{obj.uri}}">
      </div>
    </div>
    
    <div class="list card" ng-repeat="obj in videoList">
      <div class="item item-avatar">
        {{obj.id}}
      </div>
      <div class="item item-image">
        <img src="{{obj.uri}}">
      </div>
    </div>


    
  </ion-content>
</ion-view>
